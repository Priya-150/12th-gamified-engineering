<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Std Physics Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-option.correct {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            animation: pulse-green 0.5s;
        }

        .btn-option.wrong {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }
        
        .feedback-modal-content.correct-anim {
            animation: zoomIn 0.3s ease-out;
        }

        .feedback-modal-content.wrong-anim {
            animation: zoomIn 0.3s ease-out;
        }
        
        .powerful-text {
            font-weight: 900;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #FDB813, #F2994A, #F15A24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        .cracked-text {
            font-weight: 900;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #00F260, #0575E6, #00F260);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="w-full max-w-4xl mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Welcome to the Physics Challenge!</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">Select Your Language / ଆପଣଙ୍କ ଭାଷା ବାଛନ୍ତୁ / अपनी भाषा चुनें</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="selectLanguage('en')" class="lang-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105">English</button>
                <button onclick="selectLanguage('hi')" class="lang-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105">हिन्दी (Hindi)</button>
                <button onclick="selectLanguage('or')" class="lang-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105">ଓଡ଼ିଆ (Odia)</button>
            </div>
        </div>

        <!-- Domain Selection Screen -->
        <div id="domain-screen" class="hidden text-center">
            <h1 id="domain-title" class="text-4xl md:text-5xl font-bold mb-8"></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="selectDomain('emi')" class="domain-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105 flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="M21 12.2c0-5.52-5.4-10-12-10S3 6.68 3 12.2a9 9 0 0 0 9 9c4.97 0 9-4.03 9-9Z"/><path d="M12 2v10"/><path d="M12 12a4 4 0 0 0-4 4c0 1.68.94 3.1 2.24 3.76"/><path d="M12 12a4 4 0 0 1 4 4c0 1.68-.94 3.1-2.24 3.76"/></svg>
                    <span id="domain-emi-text"></span>
                </button>
                <button onclick="selectDomain('semiconductors')" class="domain-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105 flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/><line x1="7" y1="2" x2="7" y2="22"/><line x1="17" y1="2" x2="17" y2="22"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="2" y1="7" x2="7" y2="7"/><line x1="2" y1="17" x2="7" y2="17"/><line x1="17" y1="17" x2="22" y2="17"/><line x1="17" y1="7" x2="22" y2="7"/></svg>
                    <span id="domain-sc-text"></span>
                </button>
            </div>
             <button onclick="goBack('language-screen')" class="mt-8 text-lg px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition-colors" id="back-to-lang"></button>
        </div>

        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="hidden text-center">
            <h1 id="difficulty-title" class="text-4xl md:text-5xl font-bold mb-8"></h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="selectDifficulty('easy')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-green-500/50 hover:scale-105" id="difficulty-easy"></button>
                <button onclick="selectDifficulty('medium')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-yellow-500/50 hover:scale-105" id="difficulty-medium"></button>
                <button onclick="selectDifficulty('hard')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-red-500/50 hover:scale-105" id="difficulty-hard"></button>
            </div>
             <button onclick="goBack('domain-screen')" class="mt-8 text-lg px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition-colors" id="back-to-domain"></button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden w-full">
            <div class="card p-6 md:p-8 rounded-lg shadow-2xl">
                <div class="flex items-center mb-4">
                     <button onclick="goBack('difficulty-screen')" class="text-gray-400 hover:text-white transition-colors mr-4" title="Back to selection">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-circle"><circle cx="12" cy="12" r="10"/><path d="M16 12H8"/><path d="m12 8-4 4 4 4"/></svg>
                    </button>
                    <div class="flex justify-between items-center w-full">
                        <div id="progress-text" class="text-lg font-medium text-gray-300"></div>
                        <div id="score-text" class="text-lg font-bold text-cyan-400"></div>
                    </div>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-8 min-h-[100px]"></h2>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
            <div class="card p-8 md:p-12 rounded-lg">
                <h1 id="result-title" class="text-4xl font-bold mb-4"></h1>
                <p id="result-score-text" class="text-6xl font-extrabold text-cyan-400 mb-2"></p>
                <p id="result-feedback-text" class="text-xl text-gray-300 mb-8"></p>
                <button onclick="restartQuiz()" class="text-xl font-bold bg-cyan-600 hover:bg-cyan-700 transition-colors py-3 px-8 rounded-lg" id="play-again-btn"></button>
            </div>
        </div>

    </div>
    
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="feedback-modal-content" class="feedback-modal-content text-center p-8 rounded-lg max-w-lg w-full">
            <div id="correct-feedback" class="hidden">
                 <div id="feedback-anim-text" class="powerful-text mb-4"></div>
                 <p id="correct-answer-text" class="text-xl mb-6"></p>
            </div>
            <div id="wrong-feedback" class="hidden">
                 <h2 id="wrong-answer-title" class="text-3xl font-bold text-red-400 mb-4"></h2>
                 <p id="the-correct-answer-is" class="text-lg mb-2"></p>
                 <p id="correct-answer-display" class="text-xl font-bold text-green-400 mb-4 p-3 bg-green-900/50 rounded-lg"></p>
                 <p id="explanation-title" class="text-lg font-semibold mb-2"></p>
                 <p id="explanation-text" class="text-gray-300 max-h-40 overflow-y-auto no-scrollbar p-2 bg-black/20 rounded"></p>
            </div>
            <button id="next-question-btn" onclick="nextQuestion()" class="mt-6 w-full text-lg font-bold bg-cyan-600 hover:bg-cyan-700 transition-colors py-3 px-6 rounded-lg"></button>
        </div>
    </div>


<script>
    // --- STATE MANAGEMENT ---
    let currentLanguage = 'en';
    let currentDomain = '';
    let currentDifficulty = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let questions = [];
    
    // --- UI ELEMENTS ---
    const screens = {
        language: document.getElementById('language-screen'),
        domain: document.getElementById('domain-screen'),
        difficulty: document.getElementById('difficulty-screen'),
        quiz: document.getElementById('quiz-screen'),
        result: document.getElementById('result-screen'),
    };
    
    const quizUI = {
        progressText: document.getElementById('progress-text'),
        scoreText: document.getElementById('score-text'),
        progressBar: document.getElementById('progress-bar'),
        questionText: document.getElementById('question-text'),
        optionsContainer: document.getElementById('options-container'),
    };
    
    const resultUI = {
        title: document.getElementById('result-title'),
        score: document.getElementById('result-score-text'),
        feedback: document.getElementById('result-feedback-text'),
        playAgainBtn: document.getElementById('play-again-btn'),
    };

    const feedbackModal = {
        container: document.getElementById('feedback-modal'),
        content: document.getElementById('feedback-modal-content'),
        correct: document.getElementById('correct-feedback'),
        wrong: document.getElementById('wrong-feedback'),
        animText: document.getElementById('feedback-anim-text'),
        correctAnswerText: document.getElementById('correct-answer-text'),
        wrongTitle: document.getElementById('wrong-answer-title'),
        theCorrectAnswerIs: document.getElementById('the-correct-answer-is'),
        correctAnswerDisplay: document.getElementById('correct-answer-display'),
        explanationTitle: document.getElementById('explanation-title'),
        explanationText: document.getElementById('explanation-text'),
        nextBtn: document.getElementById('next-question-btn'),
    };

    // --- TEXT & TRANSLATIONS ---
    const uiText = {
        en: {
            chooseDomain: "Choose a Domain",
            emi: "Electromagnetic Induction",
            semiconductors: "Semiconductor Electronics",
            chooseDifficulty: "Choose Difficulty",
            easy: "Easy",
            medium: "Medium",
            hard: "Hard",
            question: "Question",
            of: "of",
            score: "Score",
            results: "Results",
            wellDone: "Excellent! You have a strong grasp of the concepts.",
            keepTrying: "Good effort! Review the explanations and try again.",
            playAgain: "Play Again",
            powerful: "Powerful!",
            cracked: "Cracked It!",
            correct: "Correct!",
            oops: "Oops!",
            correctAnswerIs: "The correct answer is:",
            explanation: "Explanation:",
            nextQuestion: "Next Question",
            finishQuiz: "Finish Quiz",
            back: "Back"
        },
        hi: {
            chooseDomain: "एक डोमेन चुनें",
            emi: "विद्युतचुंबकीय प्रेरण",
            semiconductors: "अर्धचालक इलेक्ट्रॉनिक्स",
            chooseDifficulty: "कठिनाई चुनें",
            easy: "आसान",
            medium: "मध्यम",
            hard: "कठिन",
            question: "प्रश्न",
            of: "का",
            score: "स्कोर",
            results: "परिणाम",
            wellDone: "बहुत बढ़िया! आपकी अवधारणाओं पर अच्छी पकड़ है।",
            keepTrying: "अच्छा प्रयास! स्पष्टीकरण की समीक्षा करें और पुनः प्रयास करें।",
            playAgain: "फिर से खेलें",
            powerful: "शक्तिशाली!",
            cracked: "बहुत खूब!",
            correct: "सही!",
            oops: "ओह!",
            correctAnswerIs: "सही उत्तर है:",
            explanation: "व्याख्या:",
            nextQuestion: "अगला प्रश्न",
            finishQuiz: "क्विज़ समाप्त करें",
            back: "वापस"
        },
        or: {
            chooseDomain: "ଏକ ଡୋମେନ୍ ବାଛନ୍ତୁ",
            emi: "ବିଦ୍ୟୁତ୍ ଚୁମ୍ବକୀୟ ପ୍ରେରଣ",
            semiconductors: "ଅର୍ଦ୍ଧପରିବାହୀ ଇଲେକ୍ଟ୍ରୋନିକ୍ସ",
            chooseDifficulty: "କଠିନତା ସ୍ତର ବାଛନ୍ତୁ",
            easy: "ସହଜ",
            medium: "ମଧ୍ୟମ",
            hard: "କଠିନ",
            question: "ପ୍ରଶ୍ନ",
            of: "ରୁ",
            score: "ସ୍କୋର୍",
            results: "ଫଳାଫଳ",
            wellDone: "ଉତ୍ତମ! ଆପଣଙ୍କର ଧାରଣାଗୁଡ଼ିକ ଉପରେ ଦୃଢ଼ ଧାରଣା ଅଛି।",
            keepTrying: "ଭଲ ପ୍ରୟାସ! ବ୍ୟାଖ୍ୟାଗୁଡ଼ିକର ସମୀକ୍ଷା କରନ୍ତୁ ଏବଂ ପୁନର୍ବାର ଚେଷ୍ଟା କରନ୍ତୁ।",
            playAgain: "ପୁଣି ଖେଳନ୍ତୁ",
            powerful: "ଶକ୍ତିଶାଳୀ!",
            cracked: "उत्तम!",
            correct: "ଠିକ୍!",
            oops: "ଓହ!",
            correctAnswerIs: "ସଠିକ୍ ଉତ୍ତର ହେଉଛି:",
            explanation: "ବ୍ୟାଖ୍ୟା:",
            nextQuestion: "ପରବର୍ତ୍ତୀ ପ୍ରଶ୍ନ",
            finishQuiz: "କ୍ୱିଜ୍ ସମାପ୍ତ କରନ୍ତୁ",
            back: "ଫେରନ୍ତୁ"
        }
    };

    // --- INITIALIZATION & NAVIGATION ---
    
    function switchScreen(screenId) {
        Object.values(screens).forEach(screen => screen.classList.add('hidden'));
        screens[screenId].classList.remove('hidden');
    }

    function selectLanguage(lang) {
        currentLanguage = lang;
        updateUIText();
        switchScreen('domain');
    }

    function selectDomain(domain) {
        currentDomain = domain;
        switchScreen('difficulty');
    }

    function selectDifficulty(difficulty) {
        currentDifficulty = difficulty;
        startQuiz();
    }
    
    function goBack(screenId) {
        switchScreen(screenId);
    }

    function updateUIText() {
        const t = uiText[currentLanguage];
        // Domain Screen
        document.getElementById('domain-title').innerText = t.chooseDomain;
        document.getElementById('domain-emi-text').innerText = t.emi;
        document.getElementById('domain-sc-text').innerText = t.semiconductors;
        document.getElementById('back-to-lang').innerText = t.back;
        
        // Difficulty Screen
        document.getElementById('difficulty-title').innerText = t.chooseDifficulty;
        document.getElementById('difficulty-easy').innerText = t.easy;
        document.getElementById('difficulty-medium').innerText = t.medium;
        document.getElementById('difficulty-hard').innerText = t.hard;
        document.getElementById('back-to-domain').innerText = t.back;
        
        // Result Screen
        resultUI.playAgainBtn.innerText = t.playAgain;
    }

    // --- QUIZ LOGIC ---

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        questions = quizDataSource[currentLanguage][currentDomain][currentDifficulty];
        // Shuffle questions
        questions.sort(() => Math.random() - 0.5);
        switchScreen('quiz');
        displayQuestion();
    }

    function displayQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const question = questions[currentQuestionIndex];
        const t = uiText[currentLanguage];

        // Update progress
        const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
        quizUI.progressBar.style.width = `${progressPercentage}%`;
        quizUI.progressText.innerText = `${t.question} ${currentQuestionIndex + 1} ${t.of} ${questions.length}`;
        quizUI.scoreText.innerText = `${t.score}: ${score}`;

        // Display question and options
        quizUI.questionText.innerText = question.q;
        quizUI.optionsContainer.innerHTML = '';
        
        const shuffledOptions = [...question.o].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.innerText = option;
            button.classList.add('btn-option', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'border-2', 'border-gray-600', 'bg-gray-700', 'hover:bg-cyan-800', 'hover:border-cyan-600', 'transition-all', 'duration-200', 'text-lg');
            button.onclick = () => selectAnswer(button, option);
            quizUI.optionsContainer.appendChild(button);
        });
    }

    function selectAnswer(button, selectedOption) {
        // Disable all options
        const optionButtons = quizUI.optionsContainer.querySelectorAll('.btn-option');
        optionButtons.forEach(btn => btn.disabled = true);

        const correctAnwer = questions[currentQuestionIndex].a;
        
        if (selectedOption === correctAnwer) {
            score++;
            button.classList.add('correct');
            showFeedback(true);
        } else {
            button.classList.add('wrong');
            // Highlight the correct answer
            optionButtons.forEach(btn => {
                if (btn.innerText === correctAnwer) {
                    btn.classList.add('correct');
                }
            });
            showFeedback(false);
        }
    }

    function nextQuestion() {
        feedbackModal.container.classList.add('hidden');
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }
    
    function showFeedback(isCorrect) {
        const question = questions[currentQuestionIndex];
        const t = uiText[currentLanguage];
        feedbackModal.container.classList.remove('hidden');

        if (isCorrect) {
            feedbackModal.correct.classList.remove('hidden');
            feedbackModal.wrong.classList.add('hidden');
            feedbackModal.content.className = 'feedback-modal-content card p-8 rounded-lg max-w-lg w-full border-2 border-green-500 correct-anim';
            
            // Randomly show "Powerful" or "Cracked It"
            const animMessages = [t.powerful, t.cracked];
            const randomMsg = animMessages[Math.floor(Math.random() * animMessages.length)];
            feedbackModal.animText.innerText = randomMsg;
            feedbackModal.animText.className = randomMsg === t.powerful ? 'powerful-text mb-4' : 'cracked-text mb-4';
            
            feedbackModal.correctAnswerText.innerText = t.correct;

        } else {
            feedbackModal.correct.classList.add('hidden');
            feedbackModal.wrong.classList.remove('hidden');
            feedbackModal.content.className = 'feedback-modal-content card p-8 rounded-lg max-w-lg w-full border-2 border-red-500 wrong-anim';
            
            feedbackModal.wrongTitle.innerText = t.oops;
            feedbackModal.theCorrectAnswerIs.innerText = t.correctAnswerIs;
            feedbackModal.correctAnswerDisplay.innerText = question.a;
            feedbackModal.explanationTitle.innerText = t.explanation;
            feedbackModal.explanationText.innerText = question.e;
        }

        if (currentQuestionIndex === questions.length - 1) {
            feedbackModal.nextBtn.innerText = t.finishQuiz;
        } else {
            feedbackModal.nextBtn.innerText = t.nextQuestion;
        }
    }


    function showResults() {
        const t = uiText[currentLanguage];
        switchScreen('result');
        
        const percentage = Math.round((score / questions.length) * 100);
        
        resultUI.title.innerText = t.results;
        resultUI.score.innerText = `${score} / ${questions.length}`;
        
        if (percentage > 70) {
            resultUI.feedback.innerText = t.wellDone;
        } else {
            resultUI.feedback.innerText = t.keepTrying;
        }
    }
    
    function restartQuiz() {
        switchScreen('language');
    }

// --- DATA SOURCE ---
const quizDataSource = {
    en: {
        emi: {
            easy: [
                {q: "Lenz's law is a consequence of the law of conservation of...", o: ["Charge", "Mass", "Energy", "Momentum"], a: "Energy", e: "Lenz's law states that the induced current will flow in a direction that opposes the change that produced it. This requires work, conserving energy."},
                {q: "The SI unit of magnetic flux is...", o: ["Tesla", "Weber", "Henry", "Gauss"], a: "Weber", e: "Magnetic flux (Φ) is the measure of the total magnetic field lines passing through a given area. Its SI unit is the Weber (Wb)."},
                {q: "An induced EMF is produced in a coil when...", o: ["It is placed in a constant magnetic field", "The magnetic flux linked with it changes", "It moves parallel to a magnetic field", "It is placed in an electric field"], a: "The magnetic flux linked with it changes", e: "Faraday's law of induction states that an electromotive force (EMF) is induced in any closed circuit when the magnetic flux through the circuit changes."},
                {q: "What is the phenomenon of producing an electric current by changing the magnetic field called?", o: ["Electrolysis", "Electromagnetic Induction", "Magnetic Effect of Current", "Electroplating"], a: "Electromagnetic Induction", e: "Electromagnetic induction is the production of an electromotive force across an electrical conductor in a changing magnetic field."},
                {q: "The direction of induced current is given by...", o: ["Fleming's Left-Hand Rule", "Fleming's Right-Hand Rule", "Ampere's Law", "Biot-Savart Law"], a: "Fleming's Right-Hand Rule", e: "Fleming's Right-Hand Rule helps find the direction of induced current when a conductor moves in a magnetic field."},
                {q: "A transformer works on the principle of...", o: ["Self-Induction", "Mutual Induction", "Static Electricity", "Joules's Law"], a: "Mutual Induction", e: "A transformer operates on the principle of mutual induction, where a changing current in one coil induces an EMF in a nearby second coil."},
                {q: "Which device converts mechanical energy into electrical energy?", o: ["Motor", "Generator", "Transformer", "Galvanometer"], a: "Generator", e: "An electric generator is a device that converts mechanical energy obtained from an external source into electrical energy as the output."},
                {q: "What does a step-up transformer do?", o: ["Increases voltage, decreases current", "Decreases voltage, increases current", "Increases both voltage and current", "Decreases both voltage and current"], a: "Increases voltage, decreases current", e: "A step-up transformer increases the voltage from primary to secondary, and consequently decreases the current to conserve power."},
                {q: "The inductance of a coil is measured in...", o: ["Farads", "Ohms", "Henry", "Weber"], a: "Henry", e: "Inductance is the property of an electrical conductor by which a change in current through it induces an electromotive force. Its SI unit is the Henry (H)."}
            ],
            medium: [
                {q: "Eddy currents are produced when...", o: ["A metal is kept in varying magnetic field", "A metal is kept in steady magnetic field", "A circular coil is placed in a magnetic field", "Current is passed through a circular coil"], a: "A metal is kept in varying magnetic field", e: "Eddy currents are loops of electrical current induced within conductors by a changing magnetic field in the conductor, according to Faraday's law of induction."},
                {q: "The self-inductance of a long solenoid is proportional to... (N is number of turns, A is area, l is length)", o: ["N A / l", "N^2 A / l", "N A^2 / l", "N^2 A^2 / l"], a: "N^2 A / l", e: "The self-inductance L of a solenoid is given by L = (μ₀ * N² * A) / l, so it is directly proportional to the square of the number of turns and the area, and inversely proportional to the length."},
                {q: "A choke coil is a coil with...", o: ["High inductance and low resistance", "Low inductance and high resistance", "High inductance and high resistance", "Low inductance and low resistance"], a: "High inductance and low resistance", e: "A choke coil is used to block higher-frequency AC in a circuit, while allowing DC or lower-frequency AC to pass. This requires high inductance for high reactance and low resistance to minimize power loss."},
                {q: "If the number of turns in a coil is doubled, its self-inductance becomes...", o: ["Half", "Double", "Four times", "Unchanged"], a: "Four times", e: "Self-inductance is proportional to the square of the number of turns (N²). So, if N is doubled, L becomes (2N)² = 4N², i.e., four times the original value."},
                {q: "Motional EMF is given by the formula...", o: ["E = Blv", "E = B/lv", "E = Bl/v", "E = lv/B"], a: "E = Blv", e: "When a conductor of length 'l' moves with velocity 'v' perpendicular to a magnetic field 'B', the induced EMF is given by E = Blv."},
                {q: "In an AC generator, the induced EMF is maximum when the angle between the coil's normal and the magnetic field is...", o: ["0°", "45°", "90°", "180°"], a: "90°", e: "The induced EMF is proportional to sin(θ). It is maximum when sin(θ) is maximum, which occurs when θ = 90°, meaning the plane of the coil is parallel to the magnetic field."},
                {q: "What is the primary cause of energy loss in a transformer core?", o: ["Hysteresis loss", "Eddy current loss", "Both A and B", "Resistance of windings"], a: "Both A and B", e: "Both Hysteresis (due to repeated magnetization/demagnetization of the core) and Eddy currents (induced in the core) cause significant energy loss as heat in a transformer core."},
                {q: "The quantity that remains unchanged in a transformer is...", o: ["Voltage", "Current", "Frequency", "Power (Ideal)"], a: "Frequency", e: "A transformer changes voltage and current levels, but the frequency of the alternating current remains the same between the primary and secondary coils. In an ideal transformer, power also remains constant."},
                {q: "If a magnetic flux linked with a coil changes by 0.5 Wb in 0.1s, the induced EMF is:", o: ["5 V", "0.5 V", "0.05 V", "50 V"], a: "5 V", e: "According to Faraday's Law, EMF = -dΦ/dt. Ignoring the direction, EMF = ΔΦ / Δt = 0.5 Wb / 0.1 s = 5 V."}
            ],
            hard: [
                {q: "A metallic ring is attached to a wall. When a bar magnet is pushed towards it, the induced current in the ring will be...", o: ["Clockwise", "Anticlockwise", "Zero", "First clockwise then anticlockwise"], a: "Anticlockwise", e: "As the North pole of the magnet approaches, the magnetic flux increases. By Lenz's law, the ring will induce a North pole to repel it. Using the right-hand thumb rule, an anticlockwise current creates a North pole."},
                {q: "An inductor of 2 H and a resistor of 10 Ω are connected to a 100 V battery. The time constant of the circuit is...", o: ["0.2 s", "5 s", "20 s", "0.05 s"], a: "0.2 s", e: "The time constant (τ) of an LR circuit is given by the formula τ = L/R. Here, τ = 2 H / 10 Ω = 0.2 seconds."},
                {q: "In a pure inductive AC circuit, the voltage...", o: ["Leads the current by π/2", "Lags the current by π/2", "Is in phase with the current", "Leads the current by π"], a: "Leads the current by π/2", e: "In a purely inductive circuit, the current takes time to build up against the back EMF. As a result, the voltage waveform reaches its maximum value 90 degrees (or π/2 radians) before the current waveform does."},
                {q: "A horizontal straight wire 10 m long extending from east to west is falling with a speed of 5.0 m/s, at right angles to the horizontal component of the Earth’s magnetic field, 0.30 × 10⁻⁴ Wb m⁻². The instantaneous value of the EMF induced is:", o: ["1.5 mV", "15 mV", "0.15 mV", "150 mV"], a: "1.5 mV", e: "Using motional EMF formula E = Blv. E = (0.30 × 10⁻⁴ T) * (10 m) * (5.0 m/s) = 1.5 × 10⁻³ V = 1.5 mV."},
                {q: "The quality factor (Q-factor) of an LCR series circuit is given by...", o: ["(1/R)√(L/C)", "(1/R)√(C/L)", "R√(L/C)", "R√(C/L)"], a: "(1/R)√(L/C)", e: "The Q-factor represents the sharpness of resonance in an LCR circuit. It is defined as Q = (ω₀L) / R, and since ω₀ = 1/√(LC), substituting gives Q = (1/R)√(L/C)."},
                {q: "A step-down transformer is used on a 2.5 kV line to provide a current of 80 A. If the primary to secondary turn ratio is 20:1 and efficiency is 80%, what is the input power?", o: ["12.5 kW", "10 kW", "16 kW", "15.625 kW"], a: "12.5 kW", e: "First find output power P_out = V_s * I_s. We need V_s. V_s/V_p = N_s/N_p = 1/20 => V_s = 2500V/20 = 125V. P_out = 125V * 80A = 10000W = 10kW. Efficiency = P_out / P_in => P_in = P_out / Efficiency = 10kW / 0.80 = 12.5 kW."},
                {q: "A long solenoid with 15 turns/cm has a small loop of area 2.0 cm² placed inside it. If the current in the solenoid changes from 2.0 A to 4.0 A in 0.1 s, what is the induced EMF in the loop?", o: ["7.5 μV", "15 μV", "3.75 μV", "0.75 μV"], a: "7.5 μV", e: "B = μ₀nI. EMF = -A * (dB/dt) = -Aμ₀n(dI/dt). n=15 turns/cm = 1500 turns/m. dI/dt = (4-2)/0.1 = 20 A/s. EMF = (2x10⁻⁴ m²)(4πx10⁻⁷)(1500)(20) ≈ 7.54x10⁻⁶ V = 7.5 μV."},
                {q: "The energy stored in an inductor is given by the formula...", o: ["(1/2)LI", "(1/2)L²I", "(1/2)LI²", "(1/2)L/I²"], a: "(1/2)LI²", e: "The energy (U) stored in the magnetic field of an inductor with inductance L carrying a current I is given by the formula U = (1/2)LI²."},
                {q: "What is the dimensional formula for mutual inductance?", o: ["[ML²T⁻²A⁻²]", "[MLT⁻²A⁻¹]", "[ML²T⁻¹A⁻²]", "[ML²T⁻³A⁻²]"], a: "[ML²T⁻²A⁻²]", e: "EMF (E) = -M(dI/dt). So, M = -E / (dI/dt). The dimension of EMF is [ML²T⁻³A⁻¹] (Work/Charge), and dI/dt is [AT⁻¹]. Therefore, M = [ML²T⁻³A⁻¹] / [AT⁻¹] = [ML²T⁻²A⁻²]."}
            ]
        },
        semiconductors: {
            easy: [
                {q: "In a p-type semiconductor, the majority charge carriers are...", o: ["Electrons", "Holes", "Protons", "Neutrons"], a: "Holes", e: "P-type semiconductors are created by doping with trivalent impurities, which creates an abundance of 'holes' that act as positive charge carriers."},
                {q: "The energy gap is maximum in...", o: ["Conductors", "Insulators", "Semiconductors", "Superconductors"], a: "Insulators", e: "Insulators have a very large forbidden energy gap, which prevents electrons from moving into the conduction band under normal conditions."},
                {q: "A diode allows current to flow...", o: ["In both directions", "Only in one direction", "Only when heated", "Only when in a magnetic field"], a: "Only in one direction", e: "An ideal diode has zero resistance in the forward-biased direction and infinite resistance in the reverse-biased direction, allowing current to flow only one way."},
                {q: "What is the process of adding impurities to a pure semiconductor called?", o: ["Doping", "Annealing", "Diffusion", "Drifting"], a: "Doping", e: "Doping is the intentional introduction of impurities into an intrinsic semiconductor for the purpose of modulating its electrical properties."},
                {q: "Which of the following is an example of an intrinsic semiconductor?", o: ["Silicon doped with Phosphorus", "Germanium doped with Boron", "Pure Silicon", "Gallium Arsenide"], a: "Pure Silicon", e: "Intrinsic semiconductors are pure semiconductors without any significant dopant species present. Pure Silicon and Germanium are common examples."},
                {q: "A transistor has how many terminals?", o: ["One", "Two", "Three", "Four"], a: "Three", e: "A bipolar junction transistor (BJT) has three terminals: the emitter, the base, and the collector."},
                {q: "The depletion region in a p-n junction diode consists of...", o: ["Mobile charge carriers", "Immobile ions", "Both mobile and immobile charges", "No charges"], a: "Immobile ions", e: "The depletion region is formed by the diffusion of electrons and holes, leaving behind immobile positive and negative ions on opposite sides of the junction."},
                {q: "In forward bias, the width of the depletion layer of a p-n junction diode...", o: ["Increases", "Decreases", "Remains unchanged", "First increases then decreases"], a: "Decreases", e: "Applying a forward bias voltage opposes the built-in potential, reducing the width of the depletion layer and allowing current to flow."},
                {q: "Which logic gate is known as the universal gate?", o: ["AND gate", "OR gate", "NOT gate", "NAND gate"], a: "NAND gate", e: "Both NAND and NOR gates are called universal gates because any other logic gate (like AND, OR, NOT) can be created using only NAND gates or only NOR gates."}
            ],
            medium: [
                {q: "A Zener diode is primarily used as a...", o: ["Rectifier", "Amplifier", "Voltage regulator", "Oscillator"], a: "Voltage regulator", e: "A Zener diode is designed to operate in the reverse breakdown region, maintaining a nearly constant voltage across it, making it ideal for voltage regulation."},
                {q: "In a common-emitter (CE) amplifier, the output voltage is...", o: ["In phase with the input", "180° out of phase with the input", "90° out of phase with the input", "45° out of phase with the input"], a: "180° out of phase with the input", e: "In a CE configuration, a small increase in the base current causes a large increase in the collector current, which in turn causes a large drop in the voltage across the collector resistor. This results in an inverted or 180° phase-shifted output signal."},
                {q: "What is the function of a rectifier?", o: ["Convert AC to DC", "Convert DC to AC", "Amplify the signal", "Regulate voltage"], a: "Convert AC to DC", e: "A rectifier is an electrical device that converts alternating current (AC), which periodically reverses direction, to direct current (DC), which flows in only one direction."},
                {q: "The Boolean expression for a NOR gate is...", o: ["Y = A . B", "Y = A + B", "Y = (A + B)'", "Y = (A . B)'"], a: "Y = (A + B)'", e: "A NOR gate is an OR gate followed by a NOT gate. The expression for OR is A + B, and the NOT operation is represented by the prime ('), so the NOR expression is Y = (A + B)'."},
                {q: "What type of device is an LED?", o: ["Photovoltaic cell", "Heavily doped p-n junction", "Metal-semiconductor junction", "Intrinsic semiconductor"], a: "Heavily doped p-n junction", e: "A Light Emitting Diode (LED) is a heavily doped p-n junction diode which, under forward bias, emits spontaneous radiation. The color depends on the semiconductor material used."},
                {q: "The current gain (β) of a transistor is defined as...", o: ["Ic / Ib", "Ic / Ie", "Ie / Ib", "Ib / Ic"], a: "Ic / Ib", e: "In a common-emitter configuration, the DC current gain, beta (β), is the ratio of the collector current (Ic) to the base current (Ib)."},
                {q: "A photodiode is operated in...", o: ["Forward bias", "Reverse bias", "No bias", " breakdown region"], a: "Reverse bias", e: "Photodiodes are operated in reverse bias because the reverse current is directly proportional to the intensity of light falling on it, making it a good light detector."},
                {a: "Half-wave rectifier", q: "Which type of rectifier has the highest amount of ripple in its output?", o: ["Full-wave rectifier", "Bridge rectifier", "Half-wave rectifier", "Voltage doubler"], e: "A half-wave rectifier only utilizes one half of the AC cycle, resulting in a large gap between pulses in the DC output. This creates a high ripple factor compared to full-wave rectifiers."},
                {q: "The forbidden energy gap for Germanium (Ge) at room temperature is approximately...", o: ["1.1 eV", "0.72 eV", "5.4 eV", "0.3 eV"], a: "0.72 eV", e: "The band gap for Germanium is about 0.72 eV, which is smaller than that of Silicon (approx. 1.1 eV). This makes Ge more conductive but also more sensitive to temperature changes."}
            ],
            hard: [
                {q: "An oscillator is an amplifier with...", o: ["Positive feedback", "Negative feedback", "No feedback", "Both positive and negative feedback"], a: "Positive feedback", e: "An oscillator generates a periodic waveform without any input signal. It uses positive feedback, where a fraction of the output signal is fed back to the input in phase, to sustain oscillations."},
                {q: "The output of the given logic circuit (an input A fed to a two-input NAND gate whose inputs are shorted) is:", o: ["A", "1", "0", "A' (NOT A)"], a: "A' (NOT A)", e: "When both inputs of a NAND gate are tied together (A), the expression becomes (A . A)'. According to Boolean algebra, A . A = A, so the expression simplifies to A'. This means the NAND gate acts as a NOT gate."},
                {q: "In a full-wave rectifier, if the input frequency is 50 Hz, the output ripple frequency is...", o: ["50 Hz", "25 Hz", "100 Hz", "200 Hz"], a: "100 Hz", e: "A full-wave rectifier inverts the negative half-cycle of the AC input. This means there are two output pulses for every one input cycle. Therefore, the ripple frequency is double the input frequency (2 * 50 Hz = 100 Hz)."},
                {q: "The transconductance (gm) of a transistor is a measure of...", o: ["Input voltage control over input current", "Output voltage control over input current", "Input voltage control over output current", "Output voltage control over output current"], a: "Input voltage control over output current", e: "Transconductance (gm) is the ratio of the change in the output current (e.g., collector current) to the change in the input voltage (e.g., base-emitter voltage). It describes how effectively the input voltage controls the output current."},
                {q: "What is the primary function of the base region in a BJT?", o: ["To allow majority carriers to flow from emitter to collector", "To stop the flow of current", "To control the flow of minority carriers from emitter to collector", "To emit charge carriers"], a: "To control the flow of minority carriers from emitter to collector", e: "The base is a very thin, lightly doped region. A small current into the base controls a much larger current flow from the emitter to the collector, essentially acting as a valve for the charge carriers."},
                {q: "According to De Morgan's theorem, (A + B)' is equal to...", o: ["A' + B'", "A' . B'", "A . B", "(A' . B')'"], a: "A' . B'", e: "De Morgan's first theorem states that the complement of a sum is equal to the product of the complements. Thus, (A + B)' = A' . B'."},
                {q: "A transistor has a current gain (β) of 100. If the base current is 20 μA, what is the collector current?", o: ["2000 mA", "2 mA", "0.2 mA", "20 mA"], a: "2 mA", e: "Current gain β = Ic / Ib. Therefore, the collector current Ic = β * Ib. Ic = 100 * 20 μA = 2000 μA = 2 mA."},
                {q: "What is 'doping compensation' in semiconductors?", o: ["Adding both donor and acceptor impurities", "Removing all impurities", "Increasing the temperature", "Using a magnetic field"], a: "Adding both donor and acceptor impurities", e: "Compensation is the process of adding donor impurities to a p-type semiconductor or acceptor impurities to an n-type semiconductor. The material remains p-type or n-type but its majority carrier concentration is reduced."},
                {q: "A logic circuit that can store one bit of information is called a...", o: ["Multiplexer", "Encoder", "Flip-flop", "Decoder"], a: "Flip-flop", e: "A flip-flop (or latch) is a bistable multivibrator. It has two stable states and can be used to store state information, making it the fundamental building block of digital memory."}
            ]
        }
    },
    hi: {
        emi: {
            easy: [
                {q: "लेन्ज़ का नियम किसके संरक्षण के नियम का परिणाम है?", o: ["आवेश", "द्रव्यमान", "ऊर्जा", "संवेग"], a: "ऊर्जा", e: "लेन्ज़ का नियम कहता है कि प्रेरित धारा उस दिशा में बहेगी जो उस परिवर्तन का विरोध करेगी जिसने इसे उत्पन्न किया है। इसके लिए कार्य की आवश्यकता होती है, जो ऊर्जा का संरक्षण करता है।"},
                {q: "चुंबकीय फ्लक्स का SI मात्रक क्या है?", o: ["टेस्ला", "वेबर", "हेनरी", "गॉस"], a: "वेबर", e: "चुंबकीय फ्लक्स (Φ) किसी दिए गए क्षेत्र से गुजरने वाली कुल चुंबकीय क्षेत्र रेखाओं का माप है। इसका SI मात्रक वेबर (Wb) है।"},
                {q: "एक कुंडली में प्रेरित EMF कब उत्पन्न होता है?", o: ["जब इसे स्थिर चुंबकीय क्षेत्र में रखा जाता है", "जब इससे जुड़ा चुंबकीय फ्लक्स बदलता है", "जब यह चुंबकीय क्षेत्र के समानांतर चलती है", "जब इसे विद्युत क्षेत्र में रखा जाता है"], a: "जब इससे जुड़ा चुंबकीय फ्लक्स बदलता है", e: "फैराडे का प्रेरण का नियम कहता है कि किसी भी बंद परिपथ में एक इलेक्ट्रोमोटिव बल (EMF) प्रेरित होता है जब परिपथ के माध्यम से चुंबकीय फ्लक्स बदलता है।"},
                {q: "चुंबकीय क्षेत्र को बदलकर विद्युत धारा उत्पन्न करने की घटना को क्या कहते हैं?", o: ["इलेक्ट्रोलिसिस", "विद्युतचुंबकीय प्रेरण", "धारा का चुंबकीय प्रभाव", "विद्युतलेपन"], a: "विद्युतचुंबकीय प्रेरण", e: "विद्युतचुंबकीय प्रेरण एक बदलते चुंबकीय क्षेत्र में एक विद्युत चालक में एक इलेक्ट्रोमोटिव बल का उत्पादन है।"},
                {q: "प्रेरित धारा की दिशा किससे दी जाती है?", o: ["फ्लेमिंग का वाम-हस्त नियम", "फ्लेमिंग का दक्षिण-हस्त नियम", "एम्पीयर का नियम", "बायोट-सावर्ट का नियम"], a: "फ्लेमिंग का दक्षिण-हस्त नियम", e: "फ्लेमिंग का दक्षिण-हस्त नियम प्रेरित धारा की दिशा खोजने में मदद करता है जब एक चालक चुंबकीय क्षेत्र में चलता है।"},
                {q: "एक ट्रांसफार्मर किस सिद्धांत पर काम करता है?", o: ["स्व-प्रेरण", "अन्योन्य प्रेरण", "स्थिर विद्युत", "जूल का नियम"], a: "अन्योन्य प्रेरण", e: "एक ट्रांसफार्मर अन्योन्य प्रेरण के सिद्धांत पर काम करता है, जहां एक कुंडली में बदलती धारा पास की दूसरी कुंडली में EMF प्रेरित करती है।"},

                {q: "ଚୁମ୍ବକୀୟ ଫ୍ଲକ୍ସର SI ଏକକ କ'ଣ?", o: ["ଟେସଲା", "ୱେବର୍", "ହେନେରୀ", "ଗସ୍"], a: "ୱେବର୍", e: "ଚୁମ୍ବକୀୟ ଫ୍ଲକ୍ସ (Φ) ଏକ ନିର୍ଦ୍ଦିଷ୍ଟ କ୍ଷେତ୍ର ଦେଇ ଯାଉଥିବା ସମୁଦାୟ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ର ରେଖାର ମାପ। ଏହାର SI ଏକକ ହେଉଛି ୱେବର୍ (Wb)।"},
                {q: "ଏକ କଏଲରେ ପ୍ରେରିତ EMF କେବେ ଉତ୍ପନ୍ନ ହୁଏ?", o: ["ଯେତେବେଳେ ଏହା ଏକ ସ୍ଥିର ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ରଖାଯାଏ", "ଯେତେବେଳେ ଏହା ସହିତ ସଂଯୁକ୍ତ ଚୁମ୍ବକୀୟ ଫ୍ଲକ୍ସ ପରିବର୍ତ୍ତନ ହୁଏ", "ଯେତେବେଳେ ଏହା ଏକ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ର ସହିତ ସମାନ୍ତରାଳ ଭାବରେ ଗତି କରେ", "ଯେତେବେଳେ ଏହା ଏକ ବୈଦ୍ୟୁତିକ କ୍ଷେତ୍ରରେ ରଖାଯାଏ"], a: "ଯେତେବେଳେ ଏହା ସହିତ ସଂଯୁକ୍ତ ଚୁମ୍ବକୀୟ ଫ୍ଲକ୍ସ ପରିବର୍ତ୍ତନ ହୁଏ", e: "ଫାରାଡେଙ୍କ ପ୍ରେରଣ ନିୟମ ଅନୁଯାୟୀ, ଯେକୌଣସି ବନ୍ଦ ସର୍କିଟରେ ଏକ ଇଲେକ୍ଟ୍ରୋମୋଟିଭ୍ ଫୋର୍ସ (EMF) ପ୍ରେରିତ ହୁଏ ଯେତେବେଳେ ସର୍କିଟ୍ ମାଧ୍ୟମରେ ଚୁମ୍ବକୀୟ ଫ୍ଲକ୍ସ ପରିବର୍ତ୍ତନ ହୁଏ।"},
                {q: "ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ର ପରିବର୍ତ୍ତନ କରି ବିଦ୍ୟୁତ୍ ସ୍ରୋତ ଉତ୍ପନ୍ନ କରିବା ପ୍ରକ୍ରିୟାକୁ କ'ଣ କୁହାଯାଏ?", o: ["ଇଲେକ୍ଟ୍ରୋଲିସିସ୍", "ବିଦ୍ୟୁତ୍ ଚୁମ୍ବକୀୟ ପ୍ରେରଣ", "ବିଦ୍ୟୁତ୍ ସ୍ରୋତର ଚୁମ୍ବକୀୟ ପ୍ରଭାବ", "ଇଲେକ୍ଟ୍ରୋପ୍ଲେଟିଂ"], a: "ବିଦ୍ୟୁତ୍ ଚୁମ୍ବକୀୟ ପ୍ରେରଣ", e: "ବିଦ୍ୟୁତ୍ ଚୁମ୍ବକୀୟ ପ୍ରେରଣ ହେଉଛି ଏକ ପରିବର୍ତ୍ତନଶୀଳ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ଏକ ବୈଦ୍ୟୁତିକ କଣ୍ଡକ୍ଟରରେ ଏକ ଇଲେକ୍ଟ୍ରୋମୋଟିଭ୍ ଫୋର୍ସର ଉତ୍ପାଦନ।"},
                {q: "ପ୍ରେରିତ ସ୍ରୋତର ଦିଗ କାହା ଦ୍ୱାରା ଦିଆଯାଏ?", o: ["ଫ୍ଲେମିଙ୍ଗଙ୍କ ବାମ-ହସ୍ତ ନିୟମ", "ଫ୍ଲେମିଙ୍ଗଙ୍କ ଦକ୍ଷିଣ-ହସ୍ତ ନିୟମ", "ଆମ୍ପିୟରଙ୍କ ନିୟମ", "ବାୟୋଟ୍-ସାଭାର୍ଟ ନିୟମ"], a: "ଫ୍ଲେମିଙ୍ଗଙ୍କ ଦକ୍ଷିଣ-ହସ୍ତ ନିୟମ", e: "ଫ୍ଲେମିଙ୍ଗଙ୍କ ଦକ୍ଷିଣ-ହସ୍ତ ନିୟମ ପ୍ରେରିତ ସ୍ରୋତର ଦିଗ ଖୋଜିବାରେ ସାହାଯ୍ୟ କରେ ଯେତେବେଳେ ଏକ କଣ୍ଡକ୍ଟର ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ଗତି କରେ।"},
                {q: "ଏକ ଟ୍ରାନ୍ସଫର୍ମର କେଉଁ ସିଦ୍ଧାନ୍ତ ଉପରେ କାର୍ଯ୍ୟ କରେ?", o: ["ଆତ୍ମ-ପ୍ରେରଣ", "ପାରସ୍ପରିକ ପ୍ରେରଣ", "ସ୍ଥିର ବିଦ୍ୟୁତ୍", "ଜୁଲଙ୍କ ନିୟମ"], a: "ପାରସ୍ପରିକ ପ୍ରେରଣ", e: "ଏକ ଟ୍ରାନ୍ସଫର୍ମର ପାରସ୍ପରିକ ପ୍ରେରଣର ସିଦ୍ଧାନ୍ତ ଉପରେ କାର୍ଯ୍ୟ କରେ, ଯେଉଁଠାରେ ଗୋଟିଏ କଏଲରେ ପରିବର୍ତ୍ତନଶୀଳ ସ୍ରୋତ ନିକଟବର୍ତ୍ତୀ ଦ୍ୱିତୀୟ କଏଲରେ EMF ପ୍ରେରିତ କରେ।"},
                {q: "କେଉଁ ଉପକରଣ ଯାନ୍ତ୍ରିକ ଶକ୍ତିକୁ ବୈଦ୍ୟୁତିକ ଶକ୍ତିରେ ପରିଣତ କରେ?", o: ["ମୋଟର", "ଜେନେରେଟର", "ଟ୍ରାନ୍ସଫର୍ମର", "ଗାଲ୍ଭାନୋମିଟର"], a: "ଜେନେରେଟର", e: "ଏକ ବୈଦ୍ୟୁତିକ ଜେନେରେଟର ହେଉଛି ଏକ ଉପକରଣ ଯାହା ବାହ୍ୟ ଉତ୍ସରୁ ପ୍ରାପ୍ତ ଯାନ୍ତ୍ରିକ ଶକ୍ତିକୁ ଆଉଟପୁଟ୍ ଭାବରେ ବୈଦ୍ୟୁତିକ ଶକ୍ତିରେ ପରିଣତ କରେ।"},
                {q: "ଏକ ଷ୍ଟେପ୍-ଅପ୍ ଟ୍ରାନ୍ସଫର୍ମର କ'ଣ କରେ?", o: ["ଭୋଲଟେଜ୍ ବଢାଏ, ସ୍ରୋତ କମାଏ", "ଭୋଲଟେଜ୍ କମାଏ, ସ୍ରୋତ ବଢାଏ", "ଉଭୟ ଭୋଲଟେଜ୍ ଏବଂ ସ୍ରୋତ ବଢାଏ", "ଉଭୟ ଭୋଲଟେଜ୍ ଏବଂ ସ୍ରୋତ କମାଏ"], a: "ଭୋଲଟେଜ୍ ବଢାଏ, ସ୍ରୋତ କମାଏ", e: "ଏକ ଷ୍ଟେପ୍-ଅପ୍ ଟ୍ରାନ୍ସଫର୍ମର ପ୍ରାଥମିକରୁ ଦ୍ୱିତୀୟକ ପର୍ଯ୍ୟନ୍ତ ଭୋଲଟେଜ୍ ବଢାଏ, ଏବଂ ଫଳସ୍ୱରୂପ ଶକ୍ତି ସଂରକ୍ଷଣ ପାଇଁ ସ୍ରୋତ କମାଏ।"},
                {q: "ଏକ କଏଲର ପ୍ରେରକତା କେଉଁଥିରେ ମାପ କରାଯାଏ?", o: ["ଫାରାଡ୍", "ଓମ୍", "ହେନେରୀ", "ୱେବର୍"], a: "ହେନେରୀ", e: "ପ୍ରେରକତା ହେଉଛି ଏକ ବୈଦ୍ୟୁତିକ କଣ୍ଡକ୍ଟରର ଗୁଣ ଯାହା ଦ୍ୱାରା ଏହା ମାଧ୍ୟମରେ ସ୍ରୋତର ପରିବର୍ତ୍ତନ ଏକ ଇଲେକ୍ଟ୍ରୋମୋଟିଭ୍ ଫୋର୍ସ ପ୍ରେରିତ କରେ। ଏହାର SI ଏକକ ହେନେରୀ (H) ଅଟେ।"}
            ],
            medium: [
                {q: "ଏଡି ସ୍ରୋତ କେବେ ଉତ୍ପନ୍ନ ହୁଏ?", o: ["ଯେତେବେଳେ ଏକ ଧାତୁକୁ ପରିବର୍ତ୍ତନଶୀଳ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ରଖାଯାଏ", "ଯେତେବେଳେ ଏକ ଧାତୁକୁ ସ୍ଥିର ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ରଖାଯାଏ", "ଯେତେବେଳେ ଏକ ବୃତ୍ତାକାର କଏଲକୁ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ରଖାଯାଏ", "ଯେତେବେଳେ ଏକ ବୃତ୍ତାକାର କଏଲ ଦେଇ ସ୍ରୋତ ପ୍ରବାହିତ ହୁଏ"], a: "ଯେତେବେଳେ ଏକ ଧାତୁକୁ ପରିବର୍ତ୍ତନଶୀଳ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ରଖାଯାଏ", e: "ଫାରାଡେଙ୍କ ପ୍ରେରଣ ନିୟମ ଅନୁଯାୟୀ, ଏଡି ସ୍ରୋତ ହେଉଛି କଣ୍ଡକ୍ଟରରେ ପରିବର୍ତ୍ତନଶୀଳ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ର ଦ୍ୱାରା କଣ୍ଡକ୍ଟର ଭିତରେ ପ୍ରେରିତ ବିଦ୍ୟୁତ୍ ସ୍ରୋତର ଲୁପ୍।"},
                {q: "ଏକ ଲମ୍ବା ସୋଲେନଏଡର ଆତ୍ମ-ପ୍ରେରକତା କାହା ସହିତ ସମାନୁପାତିକ? (N ହେଉଛି ପେঁচ ସଂଖ୍ୟା, A ହେଉଛି କ୍ଷେତ୍ରଫଳ, l ହେଉଛି ଦୈର୍ଘ୍ୟ)", o: ["N A / l", "N^2 A / l", "N A^2 / l", "N^2 A^2 / l"], a: "N^2 A / l", e: "ଏକ ସୋଲେନଏଡର ଆତ୍ମ-ପ୍ରେରକତା L, L = (μ₀ * N² * A) / l ଦ୍ୱାରା ଦିଆଯାଏ, ତେଣୁ ଏହା ପେঁচ ସଂଖ୍ୟାର ବର୍ଗ ଏବଂ କ୍ଷେତ୍ରଫଳ ସହିତ ସିଧାସଳଖ ଆନୁପାତିକ ଏବଂ ଦୈର୍ଘ୍ୟ ସହିତ ବିପରୀତ ଆନୁପାତିକ।"},
                {q: "ଏକ ଚୋକ୍ କଏଲ୍ ହେଉଛି ଏକ କଏଲ୍ ଯେଉଁଥିରେ...", o: ["ଉଚ୍ଚ ପ୍ରେରକତା ଏବଂ ନିମ୍ନ ପ୍ରତିରୋଧ ଥାଏ", "ନିମ୍ନ ପ୍ରେରକତା ଏବଂ ଉଚ୍ଚ ପ୍ରତିରୋଧ ଥାଏ", "ଉଚ୍ଚ ପ୍ରେରକତା ଏବଂ ଉଚ୍ଚ ପ୍ରତିରୋଧ ଥାଏ", "ନିମ୍ନ ପ୍ରେରକତା ଏବଂ ନିମ୍ନ ପ୍ରତିରୋଧ ଥାଏ"], a: "ଉଚ୍ଚ ପ୍ରେରକତା ଏବଂ ନିମ୍ନ ପ୍ରତିରୋଧ ଥାଏ", e: "ଏକ ଚୋକ୍ କଏଲ୍ ଏକ ସର୍କିଟରେ ଉଚ୍ଚ-ଆବୃତ୍ତି AC କୁ ଅବରୋଧ କରିବା ପାଇଁ ବ୍ୟବହୃତ ହୁଏ, ଯେତେବେଳେ କି DC କିମ୍ବା ନିମ୍ନ-ଆବୃତ୍ତି AC କୁ ଯିବାକୁ ଦେଇଥାଏ। ଏଥିପାଇଁ ଉଚ୍ଚ ପ୍ରତିକ୍ରିୟା ପାଇଁ ଉଚ୍ଚ ପ୍ରେରକତା ଏବଂ ଶକ୍ତି କ୍ଷତିକୁ କମ୍ କରିବା ପାଇଁ ନିମ୍ନ ପ୍ରତିରୋଧ ଆବଶ୍ୟକ।"},

                {q: "ପୂର୍ବରୁ ପଶ୍ଚିମକୁ ବିସ୍ତୃତ 10 ମିଟର ଲମ୍ବର ଏକ ଭୂସମାନ୍ତର ସିଧା ତାର 5.0 m/s ବେଗରେ ପୃଥିବୀର ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରର ଭୂସମାନ୍ତର ଉପାଦାନ 0.30 × 10⁻⁴ Wb m⁻² ସହିତ ସମକୋଣରେ ପଡୁଛି। ପ୍ରେରିତ EMF ର ତାତ୍କ୍ଷଣିକ ମୂଲ୍ୟ ହେଉଛି:", o: ["1.5 mV", "15 mV", "0.15 mV", "150 mV"], a: "1.5 mV", e: "ଗତିଶୀଳ EMF ସୂତ୍ର E = Blv ବ୍ୟବହାର କରି। E = (0.30 × 10⁻⁴ T) * (10 m) * (5.0 m/s) = 1.5 × 10⁻³ V = 1.5 mV।"},
                {q: "ଏକ LCR ଶ୍ରେଣୀ ସର୍କିଟର ଗୁଣବତ୍ତା କାରକ (Q-factor) କାହା ଦ୍ୱାରା ଦିଆଯାଏ...", o: ["(1/R)√(L/C)", "(1/R)√(C/L)", "R√(L/C)", "R√(C/L)"], a: "(1/R)√(L/C)", e: "Q-factor ଏକ LCR ସର୍କିଟରେ ଅନୁନାଦର ତୀକ୍ଷ୍ଣତାକୁ ଦର୍ଶାଏ। ଏହାକୁ Q = (ω₀L) / R ଭାବରେ ବ୍ୟାଖ୍ୟା କରାଯାଇଛି, ଏବଂ ଯେହେତୁ ω₀ = 1/√(LC), ପ୍ରତିସ୍ଥାପନ କଲେ Q = (1/R)√(L/C) ମିଳେ।"},
                {q: "ଏକ ଷ୍ଟେପ୍-ଡାଉନ୍ ଟ୍ରାନ୍ସଫର୍ମରକୁ 2.5 kV ଲାଇନରେ 80 A ସ୍ରୋତ ଯୋଗାଇବା ପାଇଁ ବ୍ୟବହାର କରାଯାଏ। ଯଦି ପ୍ରାଥମିକରୁ ଦ୍ୱିତୀୟକ ପେঁচ ଅନୁପାତ 20:1 ଏବଂ ଦକ୍ଷତା 80% ହୁଏ, ତେବେ ଇନପୁଟ୍ ଶକ୍ତି କେତେ?", o: ["12.5 kW", "10 kW", "16 kW", "15.625 kW"], a: "12.5 kW", e: "ପ୍ରଥମେ ଆଉଟପୁଟ୍ ଶକ୍ତି P_out = V_s * I_s ଖୋଜନ୍ତୁ। ଆମକୁ V_s ଦରକାର। V_s/V_p = N_s/N_p = 1/20 => V_s = 2500V/20 = 125V। P_out = 125V * 80A = 10000W = 10kW। ଦକ୍ଷତା = P_out / P_in => P_in = P_out / ଦକ୍ଷତା = 10kW / 0.80 = 12.5 kW।"},

                {q: "ଏକ ଇଣ୍ଡକ୍ଟରରେ ସଂରକ୍ଷିତ ଶକ୍ତିର ସୂତ୍ର ହେଉଛି...", o: ["(1/2)LI", "(1/2)L²I", "(1/2)LI²", "(1/2)L/I²"], a: "(1/2)LI²", e: "ଇଣ୍ଡକ୍ଟାନ୍ସ L ଏବଂ ସ୍ରୋତ I ଥିବା ଏକ ଇଣ୍ଡକ୍ଟରର ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ରରେ ସଂରକ୍ଷିତ ଶକ୍ତି (U) ସୂତ୍ର U = (1/2)LI² ଦ୍ୱାରା ଦିଆଯାଏ।"},

                {q: "ଏକ କମନ୍-ଏମିଟର୍ (CE) ଆମ୍ପ୍ଲିଫାୟରରେ, ଆଉଟପୁଟ୍ ଭୋଲଟେଜ୍...", o: ["ଇନପୁଟ୍ ସହିତ ସମାନ କଳାରେ ଥାଏ", "ଇନପୁଟ୍ ଠାରୁ 180° କଳା ବାହାରେ ଥାଏ", "ଇନପୁଟ୍ ଠାରୁ 90° କଳା ବାହାରେ ଥାଏ", "ଇନପୁଟ୍ ଠାରୁ 45° କଳା ବାହାରେ ଥାଏ"], a: "ଇନପୁଟ୍ ଠାରୁ 180° କଳା ବାହାରେ ଥାଏ", e: "ଏକ CE ବିନ୍ୟାସରେ, ବେସ୍ ସ୍ରୋତରେ ଏକ ଛୋଟ ବୃଦ୍ଧି କଲେକ୍ଟର ସ୍ରୋତରେ ଏକ ବଡ଼ ବୃଦ୍ଧିର କାରଣ ହୁଏ, ଯାହା ବଦଳରେ କଲେକ୍ଟର ପ୍ରତିରୋଧକରେ ଭୋଲଟେଜରେ ଏକ ବଡ଼ ହ୍ରାସର କାରଣ ହୁଏ। ଏହା ଏକ ଓଲଟା ବା 180° କଳା-ବିସ୍ଥାପିତ ଆଉଟପୁଟ୍ ସଙ୍କେତରେ ପରିଣତ ହୁଏ।"},
                {q: "ଏକ ରେକ୍ଟିଫାୟରର କାର୍ଯ୍ୟ କ'ଣ?", o: ["AC କୁ DC ରେ ପରିବର୍ତ୍ତନ କରିବା", "DC କୁ AC ରେ ପରିବର୍ତ୍ତନ କରିବା", "ସଙ୍କେତକୁ ବଢାଇବା", "ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ କରିବା"], a: "AC କୁ DC ରେ ପରିବର୍ତ୍ତନ କରିବା", e: "ଏକ ରେକ୍ଟିଫାୟର୍ ହେଉଛି ଏକ ବୈଦ୍ୟୁତିକ ଉପକରଣ ଯାହା ବିକଳ୍ପୀ ସ୍ରୋତ (AC), ଯାହା ସମୟ ସମୟରେ ଦିଗ ବଦଳାଏ, କୁ ପ୍ରତ୍ୟକ୍ଷ ସ୍ରୋତ (DC) ରେ ପରିବର୍ତ୍ତନ କରେ, ଯାହା କେବଳ ଗୋଟିଏ ଦିଗରେ ପ୍ରବାହିତ ହୁଏ।"},
                {q: "ଏକ NOR ଗେଟ୍ ପାଇଁ ବୁଲିୟନ୍ ଅଭିବ୍ୟକ୍ତି ହେଉଛି...", o: ["Y = A . B", "Y = A + B", "Y = (A + B)'", "Y = (A . B)'"], a: "Y = (A + B)'", e: "ଏକ NOR ଗେଟ୍ ହେଉଛି ଏକ OR ଗେଟ୍ ଯାହା ପରେ ଏକ NOT ଗେଟ୍ ଥାଏ। OR ପାଇଁ ଅଭିବ୍ୟକ୍ତି A + B, ଏବଂ NOT ଅପରେସନ୍ ପ୍ରାଇମ୍ (') ଦ୍ୱାରା ଦର୍ଶାଯାଏ, ତେଣୁ NOR ଅଭିବ୍ୟକ୍ତି Y = (A + B)'।"},
                {q: "ଏକ LED କେଉଁ ପ୍ରକାରର ଉପକରଣ?", o: ["ଫଟୋଭୋଲ୍ଟାଇକ୍ ସେଲ୍", "ଅତ୍ୟଧିକ ଡୋପ୍ ହୋଇଥିବା p-n ଜଙ୍କସନ୍", "ଧାତୁ-ଅର୍ଦ୍ଧପରିବାହୀ ଜଙ୍କସନ୍", "ଆନ୍ତରିକ ଅର୍ଦ୍ଧପରିବାହୀ"], a: "ଅତ୍ୟଧିକ ଡୋପ୍ ହୋଇଥିବା p-n ଜଙ୍କସନ୍", e: "ଏକ ଆଲୋକ ଉତ୍ସର୍ଜନକାରୀ ଡାୟୋଡ୍ (LED) ହେଉଛି ଏକ ଅତ୍ୟଧିକ ଡୋପ୍ ହୋଇଥିବା p-n ଜଙ୍କସନ୍ ଡାୟୋଡ୍ ଯାହା ଫରୱାର୍ଡ ବାୟାସରେ, ସ୍ୱତଃପ୍ରବୃତ୍ତ ବିକିରଣ ନିର୍ଗତ କରେ। ରଙ୍ଗ ବ୍ୟବହୃତ ଅର୍ଦ୍ଧପରିବାହୀ ପଦାର୍ଥ ଉପରେ ନିର୍ଭର କରେ।"},
                {q: "ଏକ ଟ୍ରାନଜିଷ୍ଟରର ସ୍ରୋତ ଲାଭ (β) କିପରି ବ୍ୟାଖ୍ୟା କରାଯାଏ...", o: ["Ic / Ib", "Ic / Ie", "Ie / Ib", "Ib / Ic"], a: "Ic / Ib", e: "ଏକ କମନ୍-ଏମିଟର୍ ବିନ୍ୟାସରେ, DC ସ୍ରୋତ ଲାଭ, ବିଟା (β), ହେଉଛି କଲେକ୍ଟର ସ୍ରୋତ (Ic) ଏବଂ ବେସ୍ ସ୍ରୋତ (Ib) ର ଅନୁପାତ।"},
                {q: "ଏକ ଫଟୋଡାୟୋଡ୍ କେଉଁଥିରେ କାର୍ଯ୍ୟକାରୀ ହୁଏ...", o: ["ଫରୱାର୍ଡ ବାୟାସରେ", "ରିଭର୍ସ ବାୟାସରେ", "କୌଣସି ବାୟାସରେ ନୁହେଁ", "ବ୍ରେକଡାଉନ୍ ଅଞ୍ଚଳରେ"], a: "ରିଭର୍ସ ବାୟାସରେ", e: "ଫଟୋଡାୟୋଡ୍ ଗୁଡିକ ରିଭର୍ସ ବାୟାସରେ କାର୍ଯ୍ୟକାରୀ ହୁଅନ୍ତି କାରଣ ରିଭର୍ସ ସ୍ରୋତ ଏହା ଉପରେ ପଡୁଥିବା ଆଲୋକର ତୀବ୍ରତା ସହିତ ସିଧାସଳଖ ଆନୁପାତିକ, ଯାହା ଏହାକୁ ଏକ ଭଲ ଆଲୋକ ସୂଚକ କରିଥାଏ।"},
                {q: "କେଉଁ ପ୍ରକାରର ରେକ୍ଟିଫାୟରର ଆଉଟପୁଟରେ ସର୍ବାଧିକ ପରିମାଣର ରିପଲ୍ ଥାଏ?", o: ["ଫୁଲ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍", "ବ୍ରିଜ୍ ରେକ୍ଟିଫାୟର୍", "ହାଫ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍", "ଭୋଲଟେଜ୍ ଡବଲର୍"], a: "ହାଫ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍", e: "ଏକ ହାଫ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍ କେବଳ AC ଚକ୍ରର ଗୋଟିଏ ଅର୍ଦ୍ଧେକ ବ୍ୟବହାର କରେ, ଯାହା DC ଆଉଟପୁଟରେ ପଲ୍ସଗୁଡିକ ମଧ୍ୟରେ ଏକ ବଡ଼ ବ୍ୟବଧାନ ସୃଷ୍ଟି କରେ। ଏହା ଫୁଲ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍ ତୁଳନାରେ ଏକ ଉଚ୍ଚ ରିପଲ୍ ଫ୍ୟାକ୍ଟର୍ ସୃଷ୍ଟି କରେ।"},
                {q: "ସାଧାରଣ ତାପମାତ୍ରାରେ ଜର୍ମାନିୟମ୍ (Ge) ପାଇଁ ନିଷିଦ୍ଧ ଶକ୍ତି ବ୍ୟବଧାନ ପ୍ରାୟ...", o: ["1.1 eV", "0.72 eV", "5.4 eV", "0.3 eV"], a: "0.72 eV", e: "ଜର୍ମାନିୟମ୍ ପାଇଁ ବ୍ୟାଣ୍ଡ୍ ଗ୍ୟାପ୍ ପ୍ରାୟ 0.72 eV, ଯାହା ସିଲିକନ୍ (ପ୍ରାୟ 1.1 eV) ଠାରୁ ଛୋଟ। ଏହା Ge କୁ ଅଧିକ ପରିବାହୀ କରେ କିନ୍ତୁ ତାପମାତ୍ରା ପରିବର୍ତ୍ତନ ପ୍ରତି ଅଧିକ ସମ୍ବେଦନଶୀଳ ମଧ୍ୟ କରେ।"}

            hard: [
                {q: "ଏକ ଅସିଲେଟର୍ ହେଉଛି ଏକ ଆମ୍ପ୍ଲିଫାୟର୍ ଯେଉଁଥିରେ...", o: ["ସକାରାତ୍ମକ ଫିଡବ୍ୟାକ୍ ଥାଏ", "ନକାରାତ୍ମକ ଫିଡବ୍ୟାକ୍ ଥାଏ", "କୌଣସି ଫିଡବ୍ୟାକ୍ ନଥାଏ", "ଉଭୟ ସକାରାତ୍ମକ ଏବଂ ନକାରାତ୍ମକ ଫିଡବ୍ୟାକ୍ ଥାଏ"], a: "ସକାରାତ୍ମକ ଫିଡବ୍ୟାକ୍ ଥାଏ", e: "ଏକ ଅସିଲେଟର୍ କୌଣସି ଇନପୁଟ୍ ସଙ୍କେତ ବିନା ଏକ ଆବର୍ତ୍ତକ ତରଙ୍ଗ ସୃଷ୍ଟି କରେ। ଏହା ଅସିଲେସନ୍ ବଜାୟ ରଖିବା ପାଇଁ ସକାରାତ୍ମକ ଫିଡବ୍ୟାକ୍ ବ୍ୟବହାର କରେ, ଯେଉଁଠାରେ ଆଉଟପୁଟ୍ ସଙ୍କେତର ଏକ ଅଂଶ ଇନପୁଟକୁ ସମାନ କଳାରେ ଫେରସ୍ତ କରାଯାଏ।"},
                {q: "ଦିଆଯାଇଥିବା ଲଜିକ୍ ସର୍କିଟର ଆଉଟପୁଟ୍ (ଏକ ଇନପୁଟ୍ A କୁ ଏକ ଦୁଇ-ଇନପୁଟ୍ NAND ଗେଟକୁ ଦିଆଯାଏ ଯାହାର ଇନପୁଟ୍ ସର୍ଟ୍ କରାଯାଇଛି) ହେଉଛି:", o: ["A", "1", "0", "A' (NOT A)"], a: "A' (NOT A)", e: "ଯେତେବେଳେ ଏକ NAND ଗେଟର ଉଭୟ ଇନପୁଟ୍ ଏକତ୍ର ବନ୍ଧା ହୁଏ (A), ଅଭିବ୍ୟକ୍ତି (A . A)' ହୋଇଯାଏ। ବୁଲିୟନ୍ ଆଲଜେବ୍ରା ଅନୁଯାୟୀ, A . A = A, ତେଣୁ ଅଭିବ୍ୟକ୍ତି A' କୁ ସରଳୀକୃତ ହୁଏ। ଏହାର ଅର୍ଥ NAND ଗେଟ୍ ଏକ NOT ଗେଟ୍ ଭାବରେ କାର୍ଯ୍ୟ କରେ।"},
                {q: "ଏକ ଫୁଲ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟରରେ, ଯଦି ଇନପୁଟ୍ ଆବୃତ୍ତି 50 Hz ହୁଏ, ତେବେ ଆଉଟପୁଟ୍ ରିପଲ୍ ଆବୃତ୍ତି ହେଉଛି...", o: ["50 Hz", "25 Hz", "100 Hz", "200 Hz"], a: "100 Hz", e: "ଏକ ଫୁଲ୍-ୱେଭ୍ ରେକ୍ଟିଫାୟର୍ AC ଇନପୁଟର ଋଣାତ୍ମକ ଅର୍ଦ୍ଧ-ଚକ୍ରକୁ ଓଲଟାଇ ଦିଏ। ଏହାର ଅର୍ଥ ପ୍ରତ୍ୟେକ ଗୋଟିଏ ଇନପୁଟ୍ ଚକ୍ର ପାଇଁ ଦୁଇଟି ଆଉଟପୁଟ୍ ପଲ୍ସ ଅଛି। ତେଣୁ, ରିପଲ୍ ଆବୃତ୍ତି ଇନପୁଟ୍ ଆବୃତ୍ତିର ଦ୍ୱିଗୁଣ (2 * 50 Hz = 100 Hz)।"},
                {q: "ଏକ ଟ୍ରାନଜିଷ୍ଟରର ଟ୍ରାନ୍ସକଣ୍ଡକ୍ଟାନ୍ସ (gm) କାହାର ମାପ...", o: ["ଇନପୁଟ୍ ସ୍ରୋତ ଉପରେ ଇନପୁଟ୍ ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ", "ଇନପୁଟ୍ ସ୍ରୋତ ଉପରେ ଆଉଟପୁଟ୍ ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ", "ଆଉଟପୁଟ୍ ସ୍ରୋତ ଉପରେ ଇନପୁଟ୍ ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ", "ଆଉଟପୁଟ୍ ସ୍ରୋତ ଉପରେ ଆଉଟପୁଟ୍ ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ"], a: "ଆଉଟପୁଟ୍ ସ୍ରୋତ ଉପରେ ଇନପୁଟ୍ ଭୋଲଟେଜ୍ ନିୟନ୍ତ୍ରଣ", e: "ଟ୍ରାନ୍ସକଣ୍ଡକ୍ଟାନ୍ସ (gm) ହେଉଛି ଆଉଟପୁଟ୍ ସ୍ରୋତରେ ପରିବର୍ତ୍ତନ (ଯଥା, କଲେକ୍ଟର ସ୍ରୋତ) ଏବଂ ଇନପୁଟ୍ ଭୋଲଟେଜରେ ପରିବର୍ତ୍ତନ (ଯଥା, ବେସ୍-ଏମିଟର୍ ଭୋଲଟେଜ୍) ର ଅନୁପାତ। ଏହା ବର୍ଣ୍ଣନା କରେ ଯେ ଇନପୁଟ୍ ଭୋଲଟେଜ୍ ଆଉଟପୁଟ୍ ସ୍ରୋତକୁ କେତେ ପ୍ରଭାବଶାଳୀ ଭାବରେ ନିୟନ୍ତ୍ରଣ କରେ।"},
                {q: "ଏକ BJT ରେ ବେସ୍ ଅଞ୍ଚଳର ମୁଖ୍ୟ କାର୍ଯ୍ୟ କ'ଣ?", o: ["ବହୁସଂଖ୍ୟକ ବାହକଙ୍କୁ ଏମିଟରରୁ କଲେକ୍ଟରକୁ ପ୍ରବାହିତ ହେବାକୁ ଦେବା", "ସ୍ରୋତର ପ୍ରବାହକୁ ବନ୍ଦ କରିବା", "ଏମିଟରରୁ କଲେକ୍ଟରକୁ ସଂଖ୍ୟାଲଘୁ ବାହକଙ୍କ ପ୍ରବାହକୁ ନିୟନ୍ତ୍ରଣ କରିବା", "ଚାର୍ଜ ବାହକ ଉତ୍ସର୍ଜନ କରିବା"], a: "ଏମିଟରରୁ କଲେକ୍ଟରକୁ ସଂଖ୍ୟାଲଘୁ ବାହକଙ୍କ ପ୍ରବାହକୁ ନିୟନ୍ତ୍ରଣ କରିବା", e: "ବେସ୍ ଏକ ବହୁତ ପତଳା, ହାଲୁକା ଡୋପ୍ ହୋଇଥିବା ଅଞ୍ଚଳ। ବେସରେ ଏକ ଛୋଟ ସ୍ରୋତ ଏମିଟରରୁ କଲେକ୍ଟରକୁ ଏକ ବଡ଼ ସ୍ରୋତ ପ୍ରବାହକୁ ନିୟନ୍ତ୍ରଣ କରେ, ଯାହା ମୂଳତଃ ଚାର୍ଜ ବାହକଙ୍କ ପାଇଁ ଏକ ଭାଲ୍ଭ ଭାବରେ କାର୍ଯ୍ୟ କରେ।"},
                {q: "ଡି ମୋର୍ଗାନଙ୍କ ଥିଓରେମ୍ ଅନୁଯାୟୀ, (A + B)' କାହା ସହିତ ସମାନ...", o: ["A' + B'", "A' . B'", "A . B", "(A' . B')'"], a: "A' . B'", e: "ଡି ମୋର୍ଗାନଙ୍କ ପ୍ରଥମ ଥିଓରେମ୍ କୁହେ ଯେ ଏକ ଯୋଗର ପରିପୂରକ ପରିପୂରକଗୁଡ଼ିକର ଗୁଣଫଳ ସହିତ ସମାନ। ଏହିପରି, (A + B)' = A' . B'।"},
                {q: "ଏକ ଟ୍ରାନଜିଷ୍ଟରର ସ୍ରୋତ ଲାଭ (β) 100 ଅଟେ। ଯଦି ବେସ୍ ସ୍ରୋତ 20 μA ହୁଏ, ତେବେ କଲେକ୍ଟର ସ୍ରୋତ କେତେ?", o: ["2000 mA", "2 mA", "0.2 mA", "20 mA"], a: "2 mA", e: "ସ୍ରୋତ ଲାଭ β = Ic / Ib। ତେଣୁ, କଲେକ୍ଟର ସ୍ରୋତ Ic = β * Ib। Ic = 100 * 20 μA = 2000 μA = 2 mA।"},
                {q: "ଅର୍ଦ୍ଧପରିବାହୀରେ 'ଡୋପିଂ କ୍ଷତିପୂରଣ' କ'ଣ?", o: ["ଉଭୟ ଡୋନର୍ ଏବଂ ଆକ୍ସେପ୍ଟର୍ ଅପମିଶ୍ରଣ ମିଶାଇବା", "ସମସ୍ତ ଅପମିଶ୍ରଣକୁ ହଟାଇବା", "ତାପମାତ୍ରା ବୃଦ୍ଧି କରିବା", "ଏକ ଚୁମ୍ବକୀୟ କ୍ଷେତ୍ର ବ୍ୟବହାର କରିବା"], a: "ଉଭୟ ଡୋନର୍ ଏବଂ ଆକ୍ସେପ୍ଟର୍ ଅପମିଶ୍ରଣ ମିଶାଇବା", e: "କ୍ଷତିପୂରଣ ହେଉଛି ଏକ p-ପ୍ରକାରର ଅର୍ଦ୍ଧପରିବାହୀରେ ଡୋନର୍ ଅପମିଶ୍ରଣ ମିଶାଇବା କିମ୍ବା ଏକ n-ପ୍ରକାରର ଅର୍ଦ୍ଧପରିବାହୀରେ ଆକ୍ସେପ୍ଟର୍ ଅପମିଶ୍ରଣ ମିଶାଇବାର ପ୍ରକ୍ରିୟା। ପଦାର୍ଥ p-ପ୍ରକାର କିମ୍ବା n-ପ୍ରକାର ରହେ କିନ୍ତୁ ଏହାର ବହୁସଂଖ୍ୟକ ବାହକ ଏକାଗ୍ରତା ହ୍ରାସ ପାଏ।"},
                {q: "ଏକ ଲଜିକ୍ ସର୍କିଟ୍ ଯାହା ଏକ ବିଟ୍ ସୂଚନା ସଂରକ୍ଷଣ କରିପାରେ, ତାହାକୁ କୁହାଯାଏ...", o: ["ମଲ୍ଟିପ୍ଲେକ୍ସର୍", "ଏନକୋଡର୍", "ଫ୍ଲିପ୍-ଫ୍ଲପ୍", "ଡିକୋଡର୍"], a: "ଫ୍ଲିପ୍-ଫ୍ଲପ୍", e: "ଏକ ଫ୍ଲିପ୍-ଫ୍ଲପ୍ (କିମ୍ବା ଲ୍ୟାଚ୍) ହେଉଛି ଏକ ବାଇଷ୍ଟେବଲ୍ ମଲ୍ଟିଭାଇବ୍ରେଟର୍। ଏହାର ଦୁଇଟି ସ୍ଥିର ଅବସ୍ଥା ଅଛି ଏବଂ ଏହାକୁ ଅବସ୍ଥା ସୂଚନା ସଂରକ୍ଷଣ କରିବା ପାଇଁ ବ୍ୟବହାର କରାଯାଇପାରେ, ଯାହା ଏହାକୁ ଡିଜିଟାଲ୍ ମେମୋରୀର ମୌଳିକ ନିର୍ମାଣ ବ୍ଲକ୍ କରିଥାଏ।"}
            ]
        }
    }
};
