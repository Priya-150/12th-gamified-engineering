<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Std Physics Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0F2027;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-option.correct {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            animation: pulse-green 0.5s;
        }

        .btn-option.wrong {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }
        
        .feedback-modal-content.correct-anim {
            animation: zoomIn 0.3s ease-out;
        }

        .feedback-modal-content.wrong-anim {
            animation: zoomIn 0.3s ease-out;
        }
        
        .powerful-text {
            font-weight: 900;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #FDB813, #F2994A, #F15A24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        .cracked-text {
            font-weight: 900;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #00F260, #0575E6, #00F260);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="w-full max-w-4xl mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Welcome to the Physics Challenge!</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">Select Your Language / ଆପଣଙ୍କ ଭାଷା ବାଛନ୍ତୁ / अपनी भाषा चुनें</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <button onclick="selectLanguage('hi')" class="lang-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105">हिन्दी (Hindi)</button>

            </div>
        </div>

        <!-- Domain Selection Screen -->
        <div id="domain-screen" class="hidden text-center">
            <h1 id="domain-title" class="text-4xl md:text-5xl font-bold mb-8"></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="selectDomain('emi')" class="domain-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105 flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="M21 12.2c0-5.52-5.4-10-12-10S3 6.68 3 12.2a9 9 0 0 0 9 9c4.97 0 9-4.03 9-9Z"/><path d="M12 2v10"/><path d="M12 12a4 4 0 0 0-4 4c0 1.68.94 3.1 2.24 3.76"/><path d="M12 12a4 4 0 0 1 4 4c0 1.68-.94 3.1-2.24 3.76"/></svg>

                <button onclick="selectDomain('semiconductors')" class="domain-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-white/20 hover:scale-105 flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/><line x1="7" y1="2" x2="7" y2="22"/><line x1="17" y1="2" x2="17" y2="22"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="2" y1="7" x2="7" y2="7"/><line x1="2" y1="17" x2="7" y2="17"/><line x1="17" y1="17" x2="22" y2="17"/><line x1="17" y1="7" x2="22" y2="7"/></svg>
                    <span id="domain-sc-text"></span>
                </button>
            </div>
             <button onclick="goBack('language-screen')" class="mt-8 text-lg px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition-colors" id="back-to-lang"></button>
        </div>

        <!-- Difficulty Selection Screen -->
        <div id="difficulty-screen" class="hidden text-center">
            <h1 id="difficulty-title" class="text-4xl md:text-5xl font-bold mb-8"></h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="selectDifficulty('easy')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-green-500/50 hover:scale-105" id="difficulty-easy"></button>
                <button onclick="selectDifficulty('medium')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-yellow-500/50 hover:scale-105" id="difficulty-medium"></button>
                <button onclick="selectDifficulty('hard')" class="difficulty-btn card p-8 rounded-lg text-2xl font-semibold transition duration-300 hover:bg-red-500/50 hover:scale-105" id="difficulty-hard"></button>
            </div>
             <button onclick="goBack('domain-screen')" class="mt-8 text-lg px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 transition-colors" id="back-to-domain"></button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden w-full">
            <div class="card p-6 md:p-8 rounded-lg shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <div id="progress-text" class="text-lg font-medium text-gray-300"></div>
                    <div id="score-text" class="text-lg font-bold text-cyan-400"></div>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-8 min-h-[100px]"></h2>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
            <div class="card p-8 md:p-12 rounded-lg">
                <h1 id="result-title" class="text-4xl font-bold mb-4"></h1>
                <p id="result-score-text" class="text-6xl font-extrabold text-cyan-400 mb-2"></p>
                <p id="result-feedback-text" class="text-xl text-gray-300 mb-8"></p>
                <button onclick="restartQuiz()" class="text-xl font-bold bg-cyan-600 hover:bg-cyan-700 transition-colors py-3 px-8 rounded-lg" id="play-again-btn"></button>
            </div>
        </div>

    </div>
    
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div id="feedback-modal-content" class="feedback-modal-content text-center p-8 rounded-lg max-w-lg w-full">
            <div id="correct-feedback" class="hidden">
                 <div id="feedback-anim-text" class="powerful-text mb-4"></div>
                 <p id="correct-answer-text" class="text-xl mb-6"></p>
            </div>
            <div id="wrong-feedback" class="hidden">
                 <h2 id="wrong-answer-title" class="text-3xl font-bold text-red-400 mb-4"></h2>
                 <p id="the-correct-answer-is" class="text-lg mb-2"></p>
                 <p id="correct-answer-display" class="text-xl font-bold text-green-400 mb-4 p-3 bg-green-900/50 rounded-lg"></p>
                 <p id="explanation-title" class="text-lg font-semibold mb-2"></p>
                 <p id="explanation-text" class="text-gray-300 max-h-40 overflow-y-auto no-scrollbar p-2 bg-black/20 rounded"></p>
            </div>
            <button id="next-question-btn" onclick="nextQuestion()" class="mt-6 w-full text-lg font-bold bg-cyan-600 hover:bg-cyan-700 transition-colors py-3 px-6 rounded-lg"></button>
        </div>
    </div>


<script>
    // --- STATE MANAGEMENT ---
    let currentLanguage = 'en';
    let currentDomain = '';
    let currentDifficulty = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let questions = [];
    
    // --- UI ELEMENTS ---
    const screens = {
        language: document.getElementById('language-screen'),
        domain: document.getElementById('domain-screen'),
        difficulty: document.getElementById('difficulty-screen'),
        quiz: document.getElementById('quiz-screen'),
        result: document.getElementById('result-screen'),
    };
    
    const quizUI = {
        progressText: document.getElementById('progress-text'),
        scoreText: document.getElementById('score-text'),
        progressBar: document.getElementById('progress-bar'),
        questionText: document.getElementById('question-text'),
        optionsContainer: document.getElementById('options-container'),
    };
    
    const resultUI = {
        title: document.getElementById('result-title'),
        score: document.getElementById('result-score-text'),
        feedback: document.getElementById('result-feedback-text'),
        playAgainBtn: document.getElementById('play-again-btn'),
    };

    const feedbackModal = {
        container: document.getElementById('feedback-modal'),
        content: document.getElementById('feedback-modal-content'),
        correct: document.getElementById('correct-feedback'),
        wrong: document.getElementById('wrong-feedback'),
        animText: document.getElementById('feedback-anim-text'),
        correctAnswerText: document.getElementById('correct-answer-text'),
        wrongTitle: document.getElementById('wrong-answer-title'),
        theCorrectAnswerIs: document.getElementById('the-correct-answer-is'),
        correctAnswerDisplay: document.getElementById('correct-answer-display'),
        explanationTitle: document.getElementById('explanation-title'),
        explanationText: document.getElementById('explanation-text'),
        nextBtn: document.getElementById('next-question-btn'),
    };

    // --- DATA ---
    const quizData = {
        en: {
            // ... (rest of the data structure)
        },
        hi: {
            // ... (rest of the data structure)
        },
        or: {
            // ... (rest of the data structure)
        }
    };

    // --- TEXT & TRANSLATIONS ---
    const uiText = {
        en: {
            chooseDomain: "Choose a Domain",
            emi: "Electromagnetic Induction",
            semiconductors: "Semiconductor Electronics",
            chooseDifficulty: "Choose Difficulty",
            easy: "Easy",
            medium: "Medium",
            hard: "Hard",
            question: "Question",
            of: "of",
            score: "Score",
            results: "Results",
            wellDone: "Well Done!",
            keepTrying: "Keep Trying!",
            playAgain: "Play Again",
            powerful: "Powerful!",
            cracked: "Cracked It!",
            correct: "Correct!",
            oops: "Oops!",
            correctAnswerIs: "The correct answer is:",
            explanation: "Explanation:",
            nextQuestion: "Next Question",
            finishQuiz: "Finish Quiz",
            back: "Back"
        },
        hi: {
            chooseDomain: "एक डोमेन चुनें",
            emi: "विद्युतचुंबकीय प्रेरण",
            semiconductors: "अर्धचालक इलेक्ट्रॉनिक्स",
            chooseDifficulty: "कठिनाई चुनें",
            easy: "आसान",
            medium: "मध्यम",
            hard: "कठिन",
            question: "प्रश्न",
            of: "का",
            score: "स्कोर",
            results: "परिणाम",
            wellDone: "बहुत बढ़िया!",
            keepTrying: "कोशिश करते रहो!",
            playAgain: "फिर से खेलें",
            powerful: "शक्तिशाली!",
            cracked: "बहुत खूब!",
            correct: "सही!",
            oops: "ओह!",
            correctAnswerIs: "सही उत्तर है:",
            explanation: "व्याख्या:",
            nextQuestion: "अगला प्रश्न",
            finishQuiz: "क्विज़ समाप्त करें",
            back: "वापस"
        },
        or: {
            chooseDomain: "ଏକ ଡୋମେନ୍ ବାଛନ୍ତୁ",
            emi: "ବିଦ୍ୟୁତ୍ ଚୁମ୍ବକୀୟ ପ୍ରେରଣ",
            semiconductors: "ଅର୍ଦ୍ଧପରିବାହୀ ଇଲେକ୍ଟ୍ରୋନିକ୍ସ",
            chooseDifficulty: "କଠିନତା ସ୍ତର ବାଛନ୍ତୁ",
            easy: "ସହଜ",
            medium: "ମଧ୍ୟମ",
            hard: "କଠିନ",
            question: "ପ୍ରଶ୍ନ",
            of: "ରୁ",
            score: "ସ୍କୋର୍",
            results: "ଫଳାଫଳ",
            wellDone: "ବହୁତ ଭଲ!",
            keepTrying: "ଚେଷ୍ଟା ଜାରି ରଖନ୍ତୁ!",
            playAgain: "ପୁଣି ଖେଳନ୍ତୁ",
            powerful: "ଶକ୍ତିଶାଳୀ!",
            cracked: "उत्तम!",
            correct: "ଠିକ୍!",
            oops: "ଓହ!",
            correctAnswerIs: "ସଠିକ୍ ଉତ୍ତର ହେଉଛି:",
            explanation: "ବ୍ୟାଖ୍ୟା:",
            nextQuestion: "ପରବର୍ତ୍ତୀ ପ୍ରଶ୍ନ",
            finishQuiz: "କ୍ୱିଜ୍ ସମାପ୍ତ କରନ୍ତୁ",
            back: "ଫେରନ୍ତୁ"
        }
    };

    // --- INITIALIZATION & NAVIGATION ---
    
    function switchScreen(screenId) {
        Object.values(screens).forEach(screen => screen.classList.add('hidden'));
        screens[screenId].classList.remove('hidden');
    }

    function selectLanguage(lang) {
        currentLanguage = lang;
        updateUIText();
        switchScreen('domain');
    }

    function selectDomain(domain) {
        currentDomain = domain;
        switchScreen('difficulty');
    }

    function selectDifficulty(difficulty) {
        currentDifficulty = difficulty;
        startQuiz();
    }
    
    function goBack(screenId) {
        switchScreen(screenId);
    }

    function updateUIText() {
        const t = uiText[currentLanguage];
        // Domain Screen
        document.getElementById('domain-title').innerText = t.chooseDomain;
        document.getElementById('domain-emi-text').innerText = t.emi;
        document.getElementById('domain-sc-text').innerText = t.semiconductors;
        document.getElementById('back-to-lang').innerText = t.back;
        
        // Difficulty Screen
        document.getElementById('difficulty-title').innerText = t.chooseDifficulty;
        document.getElementById('difficulty-easy').innerText = t.easy;
        document.getElementById('difficulty-medium').innerText = t.medium;
        document.getElementById('difficulty-hard').innerText = t.hard;
        document.getElementById('back-to-domain').innerText = t.back;
        
        // Result Screen
        resultUI.playAgainBtn.innerText = t.playAgain;
    }

    // --- QUIZ LOGIC ---

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        questions = quizDataSource[currentLanguage][currentDomain][currentDifficulty];
        // Shuffle questions
        questions.sort(() => Math.random() - 0.5);
        switchScreen('quiz');
        displayQuestion();
    }

    function displayQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const question = questions[currentQuestionIndex];
        const t = uiText[currentLanguage];

        // Update progress
        const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
        quizUI.progressBar.style.width = ${progressPercentage}%;
        quizUI.progressText.innerText = ${t.question} ${currentQuestionIndex + 1} ${t.of} ${questions.length};
        quizUI.scoreText.innerText = ${t.score}: ${score};

        // Display question and options
        quizUI.questionText.innerText = question.q;
        quizUI.optionsContainer.innerHTML = '';
        
        const shuffledOptions = [...question.o].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.innerText = option;
            button.classList.add('btn-option', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'border-2', 'border-gray-600', 'bg-gray-700', 'hover:bg-cyan-800', 'hover:border-cyan-600', 'transition-all', 'duration-200', 'text-lg');
            button.onclick = () => selectAnswer(button, option);
            quizUI.optionsContainer.appendChild(button);
        });
    }

    function selectAnswer(button, selectedOption) {
        // Disable all options
        const optionButtons = quizUI.optionsContainer.querySelectorAll('.btn-option');
        optionButtons.forEach(btn => btn.disabled = true);

        const correctAnwer = questions[currentQuestionIndex].a;
        
        if (selectedOption === correctAnwer) {
            score++;
            button.classList.add('correct');
            showFeedback(true);
        } else {
            button.classList.add('wrong');
            // Highlight the correct answer
            optionButtons.forEach(btn => {
                if (btn.innerText === correctAnwer) {
                    btn.classList.add('correct');
                }
            });
            showFeedback(false);
        }
    }

    function nextQuestion() {
        feedbackModal.container.classList.add('hidden');
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResults();
        }
    }
    
    function showFeedback(isCorrect) {
        const question = questions[currentQuestionIndex];
        const t = uiText[currentLanguage];
        feedbackModal.container.classList.remove('hidden');

        if (isCorrect) {
            feedbackModal.correct.classList.remove('hidden');
            feedbackModal.wrong.classList.add('hidden');
            feedbackModal.content.className = 'feedback-modal-content card p-8 rounded-lg max-w-lg w-full border-2 border-green-500 correct-anim';
            
            // Randomly show "Powerful" or "Cracked It"
            const animMessages = [t.powerful, t.cracked];
            const randomMsg = animMessages[Math.floor(Math.random() * animMessages.length)];
            feedbackModal.animText.innerText = randomMsg;
            feedbackModal.animText.className = randomMsg === t.powerful ? 'powerful-text mb-4' : 'cracked-text mb-4';
            
            feedbackModal.correctAnswerText.innerText = t.correct;

        } else {
            feedbackModal.correct.classList.add('hidden');
            feedbackModal.wrong.classList.remove('hidden');
            feedbackModal.content.className = 'feedback-modal-content card p-8 rounded-lg max-w-lg w-full border-2 border-red-500 wrong-anim';
            
            feedbackModal.wrongTitle.innerText = t.oops;
            feedbackModal.theCorrectAnswerIs.innerText = t.correctAnswerIs;
            feedbackModal.correctAnswerDisplay.innerText = question.a;
            feedbackModal.explanationTitle.innerText = t.explanation;
            feedbackModal.explanationText.innerText = question.e;
        }

        if (currentQuestionIndex === questions.length - 1) {
            feedbackModal.nextBtn.innerText = t.finishQuiz;
        } else {
            feedbackModal.nextBtn.innerText = t.nextQuestion;
        }
    }


    function showResults() {
        const t = uiText[currentLanguage];
        switchScreen('result');
        
        const percentage = Math.round((score / questions.length) * 100);
        
        resultUI.title.innerText = t.results;
        resultUI.score.innerText = ${score} / ${questions.length};
        
        if (percentage > 70) {
            resultUI.feedback.innerText = t.wellDone;
        } else {
            resultUI.feedback.innerText = t.keepTrying;
        }
    }
    
    function restartQuiz() {
        switchScreen('language');
    }

// --- DATA SOURCE ---
const quizDataSource = {
    en: {
        emi: {
            easy: [
                {q: "Lenz's law is a consequence of the law of conservation of...", o: ["Charge", "Mass", "Energy", "Momentum"], a: "Energy", e: "Lenz's law states that the induced current will flow in a direction that opposes the change that produced it. This requires work, conserving energy."},
                {q: "The SI unit of magnetic flux is...", o: ["Tesla", "Weber", "Henry", "Gauss"], a: "Weber", e: "Magnetic flux (Φ) is the measure of the total magnetic field lines passing through a given area. Its SI unit is the Weber (Wb)."},
